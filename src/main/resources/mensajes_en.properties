index.footer.nosotros=About us
index.footer.nosotros.texto=Hello, welcome to Baby +,the perfect place to find the best pediatric professionals for all tastes.<br> We carefully verify the quality of service of our suppliers, working only with trusted professionals to offer you the best quality service. <br> At Baby + we have the highest standards of quality and customer service. But the most important thing is that we believe that finding these services is not a luxury, but a necessity, which is why we strive to provide you with the best and most accessible professionals, wherever you are.<br> We offer you a search tool for all the suppliers in the sector classified by categories, activity and services. You will have direct contact with the provider, web, telephone or email, having the possibility of offering them personalized services. Registered users will have the option to rate the service received. Request information and a salesperson will assist you as soon as possible. Take advantage of the advantages that we put at your disposal.
index.footer.politica=Privacy Policy
index.footer.privacidad.texto=This Privacy Policy establishes the terms in which it uses and protects the information that is provided by its users when using its website. This company is committed to the security of its users' data. <br> When we ask you to fill in the fields of personal information with which you can be identified, we do so ensuring that it will only be used in accordance with the terms of this document. However, this Privacy Policy may change over time or be updated, so we recommend and emphasize that you continually review this page to ensure that you agree with said changes. <br> Information that is collected: Our website may collect personal information for example: Name, contact information such as your email address and demographic information. Likewise, when necessary, specific information may be required to process an order or make a delivery or billing. <br> Use of the information collected: Our website uses the information in order to provide the best possible service, particularly to maintain a registration of users, orders if applicable, and improve our products and services. <br> Emails may be sent periodically through our site with special offers, new products and other advertising information that we consider relevant to you or that may provide you with any benefit, these emails will be sent to the address you provide and can be canceled at any time and is highly committed to fulfilling the commitment to keep your information safe. <br> We use the most advanced systems and update them constantly to ensure that there is no unauthorized access. <br> C ookies: A cookie refers to a file that is sent in order to request permission to be stored on your computer, by accepting said file it is created and the cookie then serves to have information regarding web traffic, and also facilitates future visits to a recurring website. Another function that cookies have is that with them the web can recognize you individually and therefore provide you with the best personalized service on its web. <br> Our web site uses cookies to be able to identify the pages that are visited and their frequency. This information is used only for statistical analysis and then the information is permanently deleted. You can delete cookies at any time from your computer. However, cookies help to provide a better service on websites, you do not give access to information from your computer or from you, unless you want it to and provide it directly. You can accept or deny the use of cookies, however most browsers automatically accept cookies as it serves to have a better web service. You can also change your computer settings to decline cookies. If they are declined, you may not be able to use some of our services. Links to Third Parties: This website may contain links to other sites that may be of interest to you. <br> Once you click on these links and leave our page, we no longer have control over the site to which you are redirected and therefore we are not responsible for the terms or privacy or the protection of your data on those other third party sites. These sites are subject to their own privacy policies, so it is recommended that you consult them to confirm that you agree with them. <br> Control of your personal information: At any time you can restrict the collection or use of the personal information that is provided to our website. Every time you are asked to fill in a form, such as user registration, you can check or uncheck the option to receive information by email. In case you have marked the option to receive our newsletter or advertising, you can cancel it at any time. This company will not sell, assign or distribute the personal information that is collected without your consent, unless required by a judge with a court order. <br> It reserves the right to change the terms of this Privacy Policy at any time .


